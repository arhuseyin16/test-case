<div class="main m-5">
  <div class="col-sm-12 mt-4">
    <div class="row">
      <div class="col-sm-9 mt-4 font-weight-bold">{{userName}}</div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-outline-warning" [routerLink]="['/']">Back To List Page</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12 mt-4">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4" *ngFor="let item of userPosts">
            <div class="card mt-2">
              <div class="card-body">
                <p class="text-right">{{item?.created_at | date:'dd/MM/yyyy hh:mm'}}</p>
                <p class="font-weight-bold">{{item?.title}}</p>
                <p>{{item?.body}}</p>
              </div>
            </div>
          </div>
          <div *ngIf="hidden">
            <h3 class="font-weight-bold text-center"> {{userName}} USER ==> NO DATA!!!</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <p class="text-center">Laters Viewed Users</p>
            <div class="card mt-5" *ngFor="let users of viewedUsers">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8">
                    <p class="users-item">{{users?.name}}</p>
                    <p class="users-item">{{users?.status}}</p>
                    <p class="users-item">{{users?.gender}}</p>
                  </div>
                  <div class="col-sm-4 pt-3">
                    <button type="button" class="btn btn-outline-dark" (click)="laterUsersViewPostsClick(users)">View Posts</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
