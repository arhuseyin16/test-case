<div class="main m-5">
  <div class="col-sm-6 mt-4 font-weight-bold">{{userName}}</div>
  <div class="col-sm-12 mt-4">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4" *ngFor="let item of userPosts">
            <div class="card mt-2">
              <div class="card-body">
                <p class="text-right">{{item?.created_at | date:'dd/MM/yyyy hh:mm'}}</p>
                <p class="font-weight-bold">{{item?.title}}</p>
                <p>{{item?.body}}</p>
              </div>
            </div>
          </div>
          <div *ngIf="hidden">
            <h1 class="font-weight-bold text-center"> {{userName}} USER NO DATA!!!</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
